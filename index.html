<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./assets/rainbow.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <h1>Weather App</h1>
        <form>
            <label for="location">Pick a Location üîç</label>
            <input id="location" name="location" type="text" placeholder="Type a city" spellcheck="false" />
            <input id="submit" type="submit" value="Get Weather" />
        </form>

    <main class="display">

    </main>
    <aside class="history">
        <h3>Previous Searches</h3>
    </aside>
